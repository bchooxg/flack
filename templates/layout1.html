<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flack</title>

    <!-- Gets Username -->
    <script type="text/javascript">
        const username = ` {{ session['username'] }} `
    </script>
   <!-- SideBar CSS -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='simple-sidebar.css') }}">

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Libraries-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Socketio library-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- My javascript code  -->
    <script src="{{ url_for('static', filename='scripts/main.js') }}" ></script>
</head>
<body>
      <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border">
        <a class="navbar-brand" href="/"style="color:gr">
            Flack
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarNavDropdown">
            {% if session['username'] %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id='change_username_btn'>{{ session['username'] }}</button>
                </ul>
            {% else %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" id='logout_btn' hidden><a class="nav-link" href="/logout">Log Out</a></li>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id='change_username_btn'>Please Enter Username</button>
                    </ul>
            {% endif %}
          </nav>
  
    <div class='container p-5'>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
